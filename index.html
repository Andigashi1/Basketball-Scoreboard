<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container"> 

        <div class="team1">
            <h3>HOME</h3>
            <h2 id="homepts-el">0</h2>
            <div class="buttons1">
                <button onclick="homeplusone()">+1</button>
                <button onclick="homeplustwo()">+2</button>
                <button onclick="homeplusthree()">+3</button>
            </div>
        </div>

        <div class="team2">
            <h3>GUEST</h3>
            <h2 id="guestpts-el">0</h2>

            <div class="buttons2">
                <button onclick="guestplusone()">+1</button>
                <button onclick="guestplustwo()">+2</button>
                <button onclick="guestplusthree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
